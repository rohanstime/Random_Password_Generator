<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Random Password Generator</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  
  <script src="main.js" defer></script>
  
  <script src="https://kit.fontawesome.com/97e7949272.js" crossorigin="anonymous"></script>
  
</head>
<body>
  
  <div class="main_container">
    <h5>Generate a <br><span>Random Password</span></h5>
    <hr>
    <div class="inputBox">
      <input type="text" placeholder="Password" id="password">
      
      <i class="fa-regular fa-copy" onclick="copypass()"></i>
    </div>
    <button onclick="createpass()"><i class="fa-solid fa-lightbulb"></i>Generate</button>
  </div>
  
  
  
  
</body>
</html>
